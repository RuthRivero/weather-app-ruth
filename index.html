<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Ruth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="search-form">
      <div class="input-group mb-3" id="search-city">
        <input
          type="text"
          class="form-control"
          id="enter-city"
          placeholder="Enter city"
          aria-label="city"
          aria-describedby="basic-addon1"
        />
        <button type="button" class="btn btn-primary" id="enter-city">
          Search
        </button>
      </div>
    </form>
    <h1 class="city" id="current-city">Fairfax</h1>
    <h2>
      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="Rain"
        id="icon"
        class="weather-icon"
      />
      <span class="temp" id="current-temperature"> Temperature </span>
      <span class="active">
        <a href="#" id="celsius-link" class="celsius">°C </a>
        | <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
      </span>
    </h2>
    <h3 class="items" id="current-items">
      <div class="row justify-content-end">
        <div class="col-2" id="current-clouds"></div>
        <div class="col-4" id="clouds">Clouds</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-2" id="current-humidity"></div>
        <div class="col-4" id="humidity">Humidity</div>
      </div>
      <div class="row justify-content-end">
        <div class="col-2" id="current-wind"></div>
        <div class="col-4" id="wind">Wind Speed</div>
      </div>
    </h3>
    <h4>Last updated: <span id="day-time">Day Time</span></h4>
    <script src="src/app.js"></script>
  </body>
</html>
