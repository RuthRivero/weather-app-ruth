<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Ruth</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  </head>
  <body>

      <form id="search-form">
        <div class="input-group mb-3" id="search-city">
          <input
            type="text"
            class="form-control"
            id="enter-city"
            placeholder="Enter city"
            aria-label="city"
            aria-describedby="basic-addon1"
          />
          <button type="button" class="btn btn-primary" id="button">Search</button>
        </div>
         </div>
      </form>
      <h1 class="city" id="search-city">Fairfax</h1>
      <h2 class="temp" id="current-temperature">Temperature °C | °F</h2>
      <h3 class="items" id="current-items">
      <ul>
        <li class="clouds" id="current-clouds">Clouds</li>
        <li class="humidity" id="current-humidity">Humidity</li>
        <li class="wind" id="current-wind">Wind</li>
      </ul>
    </h3>
    <h4>
        Latest update: Day Time
    </h4>
    <script src="src/app.js">

    </script>
  </body>
</html>
